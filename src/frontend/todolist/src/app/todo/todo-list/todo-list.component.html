<div class="container-todo">
    <div class="filter">
        <input placeholder="Pesquisar tarefa" type="search" #inputQuery (input)="onInput(inputQuery.value)">
        <div class="custom-select">
            <select #selectValue (change)="onSelect(selectValue.value)">
                <option value="all">Todas</option>
                <option value="todo">A fazer</option>
                <option value="done">Feitas</option>
            </select>
            <i class="bi bi-chevron-down"></i>
        </div>
    </div>
    <app-todo-item [tasks]="tasks" ></app-todo-item>
</div>
